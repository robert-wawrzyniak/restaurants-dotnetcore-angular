<h3>List of users in the system:</h3>
<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-mini-fab
        color="primary"
        [routerLink]="'/admin/user/' + element.id"
      >
        <mat-icon>create</mat-icon>
      </button>
      <button mat-mini-fab color="danger" (click)="deleteUser(element.id)">
        <mat-icon>remove</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsOnUsers"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsOnUsers"></tr>
</table>
